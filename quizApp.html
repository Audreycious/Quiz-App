<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='description' content='A quiz based on the TV show, Pokemon'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quizApp.css">
    <title>Pokemon Quiz!</title>
</head>

<body>
    <main id='content-container' role='main'>
        <!-- Header doesn't re-render -->
        <header role='banner' class="row"> 
            <h1>Simpsons Quiz!</h1> 
        </header>
        

        <div id='render-this' class='row' role='js-quiz-container'>
            <!--This is where the views will render-->
            <div id="view3" class="col" role="FinalScorePage">
                <p>Your FINAL score is:</p>
                <p id='finalScoreDisplay'>${totalCorrect} / ${totalNumQuestions}</p>
            </div>
            <button id="quiz-button" class='startAgain'>Start again?</button>
        </div>

        <!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="quizApp.js" type="text/javascript"></script> -->
    </main>
</body>

</html>
