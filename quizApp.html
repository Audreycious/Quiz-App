<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='description' content='A quiz based on the TV show, Pokemon'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quizApp.css">
    <title>Pokemon Quiz!</title>
</head>

<body>
    <main id='content-container' role='main' class='container'>
        <!-- Header doesn't re-render -->
        <header role='banner'> 
            <h1>Pokemon Quiz!</h1> 
        </header>
        
        <div class="row flexbox">
            <div class="col col-12 col-8 col-6 col-4">

                <div id='renderThis' class='container' role='js-quiz-container'>
                <!--This is where the views will render-->
                </div>

            </div>
        </div>  <!-- End of flexbox  -->

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="quizApp.js" type="text/javascript"></script>
    </main>
</body>

</html>
