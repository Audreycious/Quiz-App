<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>
</head>

<body>
    <main id='content-container' role='main' class='container'>
        <!-- Header doesn't re-render -->
        <header> <h1>Quiz</h1> </header>

        <!-- Area to re-render -->
        <div id='renderThis' class='container' role='js-quiz-container'>
        <!--This is where the views will render-->

            <div class="view0" id='LandingPage' role="LandingPage">
                    <div id='welcomePictureContainer'>
                        <img src="https://longdonclub.co.uk/wp/wp-content/uploads/2017/12/Quiz@Kvarteret-e1518802228786.png"
                            alt="An image welcoming you to the quiz!"></img>
                    </div>
                <button id="quizBtn" class='startQ'>Start Quiz</button>
            </div>

        </div>

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="quizApp.js" type="text/javascript"></script>
    </main>
</body>

</html>
