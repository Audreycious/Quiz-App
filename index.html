<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='description' content='A quiz based on the TV show, Pokemon'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Simpsons Quiz!</title>
</head>

<body>
    <main id='content-container' role='main'>
        <!-- Header doesn't re-render -->
        <header role='banner'> 
            <h1>Simpsons Quiz!</h1> 
        </header>
        

        <div id='render-this' class='row' role='js-quiz-container'>
            <!--This is where the views will render-->
            <div id="start-quiz" class="col" role="LandingPage">
                <img src="https://longdonclub.co.uk/wp/wp-content/uploads/2017/12/Quiz@Kvarteret-e1518802228786.png" alt="An image welcoming you to the quiz!" />
                <button type="button" id="quiz-button">Start Quiz</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="./src/index.js" type="text/javascript"></script>
    </main>
</body>

</html>
